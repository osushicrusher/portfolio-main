<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天気検索アプリ</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="app-summary">
                <h1>概要</h1>
                <div class="app-summary__item-box">
                    <div class="app-summary__item">
                        <div class="app-summary__img-box">
                            <img src="./images/weatherApp.png" alt="天気検索アプリのimage">
                        </div>
                        <p>国名、都市名で検索</p>
                    </div>
                    <div class="app-summary__item">
                        <div class="app-summary__img-box">
                            <img src="./images/weatherApp.png" alt="天気検索アプリのimage">
                        </div>
                        <p>検索した国・都市のその日の天気とコメントが表示されます。</p>
                    </div>
                </div>
            </div>
            <div class="app-detail">
                <div class="app-detail__item">
                    <h2>なぜ作ったのか</h2>
                    <p>Vue.jsの基本のアウトプット</p>
                </div>
                <div class="app-detail__item">
                    <h2>大変だったこと</h2>
                    <p>コンポーネント間のデータ受け渡し</p>
                </div>
                <div class="app-detail__item">
                    <h2>今後追加していく機能</h2>
                    <p>週間天気</p>
                </div>
                <div class="app-detail__link-box">
                    <a href="https://weather-app-7fa23.firebaseapp.com" target="_blank">実際に使ってみる</a>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="sns-icon">
                <a href="#" class="sns-icon__link sns-icon__link--twitter" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/yeunserratos/?hl=en" class="sns-icon__link sns-icon__link--insta" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://github.com/osushicrusher" class="sns-icon__link sns-icon__link--github" target="_blank"><i class="fab fa-github"></i></a>
                <a href="#" class="sns-icon__link sns-icon__link--facebook"><i class="fab fa-facebook" target="_blank"></i></a>
            </div>
            <p class="copyright" lang="en">
                <small>Copyright &copy; 2020 HIKARU YOSHINO All Rights Reserved.</small>
            </p>
        </footer>
    </div>
</body>
</html>
