<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="sttylesheet" href="./css/reset.css">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天気検索アプリ</title>
</head>
<body>
    <div class="wrapper">
        <main>
            <div class="wrap-items">
                <div class="wrap-items__item">
                    <div>
                        <img src="./images/weatherApp1.png" alt="天気検索アプリのimage">
                    </div>
                    <p class="wrap-items__desc">検索バーにその日の天気を知りたい都市名、もしくは国名を入力してください。</p>
                </div>
                <div class="wrap-items__item">
                    <div>
                        <img src="./images/weatherApp2.png" alt="天気検索アプリのimage">
                    </div>
                    <p class="wrap-items__desc">その都市、もしくは国の天気情報を表示します。</p>
                </div>
            </div>
            <div class="summary">
                <div class="summary__item">
                    <h2>なぜ作ったのか</h2>
                    <ul class="summary__lists">
                        <li class="summary__list">Vue,jsの基本的な考え方</li>
                        <li class="summary__list">WebAPIを用いた制作物を作ってみたかったため。</li>
                    </ul>
                </div>
                <div class="summary__item">
                    <h2>使用した言語等</h2>
                    <ul class="summary__lists">
                        <li class="summary__list">Vue.js</li>
                        <li class="summary__list">firebase</li>
                    </ul>
                </div>
                <div class="summary__item">
                    <h2>今後追加していく機能</h2>
                    <ul class="summary__lists">
                        <li class="summary__list">週間天気予報</li>
                    </ul>
                </div>
                <div class="btn-box">
                    <a href="https://weather-app-7fa23.firebaseapp.com" class="btn btn-elliptical btn-elliptical--purple" target="_blank" rel="noopener noreferrer">実際に使う</a>
                    <a href="https://github.com/osushicrusher/weather-app" class="btn btn-elliptical btn-elliptical--github"><i class="fab fa-github"></i> Github</a>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="sns-icons">
                <a href="#" class="sns-icons__link sns-icons__link--twitter"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/yeunserratos/?hl=en" class="sns-icons__link sns-icons__link--insta"><i class="fab fa-instagram"></i></a>
                <a href="https://github.com/osushicrusher" class="sns-icons__link sns-icons__link--github"><i class="fab fa-github"></i></a>
                <a href="#" class="sns-icons__link sns-icons__link--facebook"><i class="fab fa-facebook"></i></a>
            </div>
            <p class="copyright" lang="en">
                <small>Copyright &copy; 2020 HIKARU YOSHINO All Rights Reserved.</small>
            </p>
        </footer>
    </div>
</body>
</html>
